openapi: 3.0.0
paths:
  /:
    get:
      operationId: AppController_getHello
      parameters: []
      responses:
        "200":
          description: ""
  /auth/temp-register:
    post:
      operationId: AuthController_tempRegister
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
  /auth/login:
    post:
      operationId: AuthController_login
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginInput"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
  /auth/register:
    post:
      operationId: AuthController_register
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterUserInput"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
  /auth/google:
    post:
      operationId: AuthController_googleAuth
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GoogleAuthInput"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
  /user/current-user:
    get:
      operationId: UserController_currentUser
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
  /habits:
    get:
      operationId: HabitController_findAllByUserId
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Habit"
  /habits/create:
    post:
      operationId: HabitController_createHabit
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateHabitInput"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Habit"
  "/habits/{id}":
    put:
      operationId: HabitController_editHabit
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EditHabitInput"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Habit"
    delete:
      operationId: HabitController_deleteHabit
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        default:
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Habit"
info:
  title: Habit App
  description: Habit App made by Oybek Alimatov
  version: 1.0.0
  contact: {}
tags: []
servers: []
components:
  schemas:
    AuthResponse:
      type: object
      properties:
        accessToken:
          type: string
      required:
        - accessToken
    LoginInput:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password
    RegisterUserInput:
      type: object
      properties:
        tempUserId:
          type: string
        email:
          type: string
        password:
          type: string
      required:
        - tempUserId
        - email
        - password
    GoogleAuthInput:
      type: object
      properties:
        tempUserId:
          type: string
        email:
          type: string
      required:
        - tempUserId
        - email
    User:
      type: object
      properties:
        _id:
          type: string
        email:
          type: string
        password:
          type: string
        isTemp:
          type: boolean
        dateCreated:
          type: number
      required:
        - _id
        - email
        - isTemp
        - dateCreated
    Habit:
      type: object
      properties:
        _id:
          type: string
        userId:
          type: string
        title:
          type: string
        isoWeekdays:
          type: array
          items:
            type: number
        dateCreated:
          type: number
        archived:
          type: boolean
        currentStreakDates:
          type: array
          items:
            type: number
        longestStreakDates:
          type: array
          items:
            type: number
      required:
        - _id
        - userId
        - title
        - isoWeekdays
        - dateCreated
        - archived
        - currentStreakDates
        - longestStreakDates
    CreateHabitInput:
      type: object
      properties:
        _id:
          type: string
        title:
          type: string
        userId:
          type: string
        isoWeekdays:
          type: array
          items:
            type: number
        dateCreated:
          type: number
        archived:
          type: boolean
        currentStreakDates:
          type: array
          items:
            type: number
        longestStreakDates:
          type: array
          items:
            type: number
      required:
        - _id
        - title
        - userId
        - isoWeekdays
        - dateCreated
        - archived
        - currentStreakDates
        - longestStreakDates
    EditHabitInput:
      type: object
      properties:
        title:
          type: string
        isoWeekdays:
          type: array
          items:
            type: number
      required:
        - title
        - isoWeekdays
